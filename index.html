<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geoportal de Incendios Forestales</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    input, button {
      margin: 8px;
      padding: 10px;
      width: 240px;
    }
    #map {
      height: 400px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>üî• Geoportal de Incendios Forestales</h1>
  <p>Visualiza y reporta incendios en tiempo real</p>

  <input type="text" id="descripcion" placeholder="Descripci√≥n del incendio" /> <br>
  <input type="text" id="lat" placeholder="Latitud" />
  <input type="text" id="lon" placeholder="Longitud" /> <br>
  <button onclick="usarUbicacion()">üìç Usar mi ubicaci√≥n</button>
  <button onclick="enviarReporte()">Enviar Reporte</button>

  <div id="map"></div>

  <script>
    const supabase = supabase.createClient(
      'https://ofpectxvbnezkbkcfuwj.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9mcGVjdHh2Ym5lemtia2NmdXdqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTAxMjQ1NDAsImV4cCI6MjA2NTcwMDU0MH0.UhUZGtO7akHp5OvS08DJ9SOZVKLS4rO7YBcO4BI1fjQ'
    );

    const latInput = document.getElementById("lat");
    const lonInput = document.getElementById("lon");
    const descInput = document.getElementById("descripcion");

    const map = L.map('map').setView([-3.99313, -79.20422], 7);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    async function usarUbicacion() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(position => {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;
          latInput.value = lat;
          lonInput.value = lon;
          map.setView([lat, lon], 14);
          L.marker([lat, lon]).addTo(map)
            .bindPopup("üìç Tu ubicaci√≥n").openPopup();
        });
      }
    }

    async function enviarReporte() {
      const lat = parseFloat(latInput.value);
      const lon = parseFloat(lonInput.value);
      const descripcion = descInput.value;
      const ubicacion = `POINT(${lon} ${lat})`;
      const fecha = new Date().toISOString();

      const { error } = await supabase.from("reportes_incendios").insert([
        { fecha, lat, lon, ubicacion, descripcion }
      ]);

      if (error) {
        alert("‚ùå Error al enviar el reporte: " + error.message);
      } else {
        alert("‚úÖ Reporte enviado correctamente");
        L.marker([lat, lon]).addTo(map).bindPopup(descripcion).openPopup();
      }
    }

    async function cargarReportes() {
      const { data, error } = await supabase.from("reportes_incendios").select("lat, lon, descripcion, fecha");
      if (error) return console.error("Error al cargar datos:", error);
      data.forEach(rep => {
        L.marker([rep.lat, rep.lon]).addTo(map)
          .bindPopup(`<b>${rep.descripcion}</b><br>${new Date(rep.fecha).toLocaleString()}`);
      });
    }

    cargarReportes();
  </script>
</body>
</html>

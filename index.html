<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geoportal de Incendios Forestales</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      text-align: center;
    }

    #map {
      height: 400px;
      margin-top: 20px;
      border-radius: 10px;
    }

    input, button {
      padding: 10px;
      margin: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #5b74f3;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #4052d8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üî• Geoportal de Incendios Forestales</h1>
    <p>Visualiza y reporta incendios en tiempo real</p>

    <form id="formReporte">
      <input type="text" id="descripcion" placeholder="Descripci√≥n del incendio" required><br>
      <input type="text" id="lat" placeholder="Latitud" required>
      <input type="text" id="lon" placeholder="Longitud" required><br>
      <button type="button" id="btnUbicacion">üìç Usar mi ubicaci√≥n</button>
      <button type="submit">Enviar Reporte</button>
    </form>

    <div id="map"></div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const supabase = supabase.createClient(
        "https://ofpectxvbnezkbkcfuwj.supabase.co",
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9mcGVjdHh2Ym5lemtia2NmdXdqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTAxMjQ1NDAsImV4cCI6MjA2NTcwMDU0MH0.UhUZGtO7akHp5OvS08DJ9SOZVKLS4rO7YBcO4BI1fjQ"
      );

      const map = L.map('map').setView([-4.0, -79.2], 13);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
      }).addTo(map);

      // Cargar reportes existentes
      const { data: reportes, error } = await supabase.from('reportes_incendios').select('*');
      if (reportes) {
        reportes.forEach(r => {
          L.marker([r.lat, r.lon])
            .addTo(map)
            .bindPopup(`üî• ${r.descripcion}`);
        });
      }

      // Evento clic en el mapa
      map.on('click', function(e) {
        const lat = e.latlng.lat.toFixed(6);
        const lon = e.latlng.lng.toFixed(6);
        document.getElementById("lat").value = lat;
        document.getElementById("lon").value = lon;

        L.marker([lat, lon])
          .addTo(map)
          .bindPopup("üìç Punto seleccionado")
          .openPopup();
      });

      // Bot√≥n "Usar mi ubicaci√≥n"
      document.getElementById("btnUbicacion").addEventListener("click", () => {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(position => {
            const lat = position.coords.latitude.toFixed(6);
            const lon = position.coords.longitude.toFixed(6);

            document.getElementById("lat").value = lat;
            document.getElementById("lon").value = lon;

            map.setView([lat, lon], 14);
            L.marker([lat, lon])
              .addTo(map)
              .bindPopup("üìç Tu ubicaci√≥n")
              .openPopup();
          }, err => {
            alert("Error al obtener ubicaci√≥n: " + err.message);
          });
        } else {
          alert("Tu navegador no soporta geolocalizaci√≥n.");
        }
      });

      // Enviar formulario
      document.getElementById("formReporte").addEventListener("submit", async (e) => {
        e.preventDefault();
        const descripcion = document.getElementById("descripcion").value;
        const lat = parseFloat(document.getElementById("lat").value);
        const lon = parseFloat(document.getElementById("lon").value);

        const { error } = await supabase
          .from("reportes_incendios")
          .insert([{ descripcion, lat, lon }]);

        if (error) {
          alert("‚ùå Error al guardar: " + error.message);
        } else {
          alert("‚úÖ Reporte guardado con √©xito");
          L.marker([lat, lon])
            .addTo(map)
            .bindPopup(`üî• ${descripcion}`)
            .openPopup();
          document.getElementById("formReporte").reset();
        }
      });
    });
  </script>
</body>
</html>

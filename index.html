<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Geoportal de Incendios</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 600px;
      width: 90%;
      margin: 20px;
    }

    h1 {
      color: #333;
      font-size: 2.2em;
      margin-bottom: 20px;
    }

    .subtitle {
      color: #555;
      font-size: 1.1em;
      margin-bottom: 20px;
    }

    #map {
      height: 350px;
      border-radius: 10px;
      margin: 20px 0;
    }

    input[type="text"] {
      width: 45%;
      padding: 8px;
      margin: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      background-color: #667eea;
      color: white;
      cursor: pointer;
    }

    .footer {
      margin-top: 20px;
      font-size: 0.9em;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üå≤ Geoportal de Incendios</h1>
    <div class="subtitle">Reporta y visualiza incendios forestales en tu zona</div>

    <div id="map"></div>

    <form id="formReporte">
      <label>Descripci√≥n:</label><br/>
      <input type="text" id="descripcion" placeholder="Ej. humo visible" required /><br/>

      <label>Coordenadas (Lat, Lon):</label><br/>
      <input type="text" id="lat" placeholder="Latitud" required />
      <input type="text" id="lon" placeholder="Longitud" required /><br/>

      <button type="button" id="btnUbicacion">üìç Usar mi ubicaci√≥n</button><br/>
      <button type="submit">Enviar Reporte</button>
    </form>

    <div class="footer">Desarrollado con Leaflet, Supabase y PostGIS</div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script>
    // Iniciar el mapa
    const map = L.map("map").setView([-3.99, -79.25], 13); // Loja por defecto

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "&copy; OpenStreetMap contributors",
    }).addTo(map);

    // Evento clic en el mapa para seleccionar ubicaci√≥n
    map.on("click", function (e) {
      const lat = e.latlng.lat.toFixed(6);
      const lon = e.latlng.lng.toFixed(6);
      document.getElementById("lat").value = lat;
      document.getElementById("lon").value = lon;

      L.marker([lat, lon])
        .addTo(map)
        .bindPopup("üìç Punto seleccionado")
        .openPopup();
    });

    // Bot√≥n: Usar mi ubicaci√≥n
    document.getElementById("btnUbicacion").addEventListener("click", function () {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          function (position) {
            const lat = position.coords.latitude.toFixed(6);
            const lon = position.coords.longitude.toFixed(6);

            map.setView([lat, lon], 14);

            L.marker([lat, lon])
              .addTo(map)
              .bindPopup("üìç Tu ubicaci√≥n")
              .openPopup();

            document.getElementById("lat").value = lat;
            document.getElementById("lon").value = lon;
          },
          function (error) {
            alert("Error al obtener ubicaci√≥n: " + error.message);
          }
        );
      } else {
        alert("Tu navegador no soporta geolocalizaci√≥n.");
      }
    });

    // Enviar formulario (simulado)
    document.getElementById("formReporte").addEventListener("submit", function (e) {
      e.preventDefault();

      const lat = parseFloat(document.getElementById("lat").value);
      const lon = parseFloat(document.getElementById("lon").value);
      const descripcion = document.getElementById("descripcion").value;

      L.marker([lat, lon])
        .addTo(map)
        .bindPopup(`<b>Incendio reportado:</b><br>${descripcion}`)
        .openPopup();

      alert("‚úÖ Reporte simulado enviado (conectar a Supabase aqu√≠)");
    });
  </script>
</body>
</html>

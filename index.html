<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Geoportal de Incendios</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef2f3;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 700px;
      margin: 30px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      text-align: center;
    }

    #map {
      height: 400px;
      margin: 20px 0;
      border-radius: 10px;
    }

    input[type="text"] {
      padding: 8px;
      width: 45%;
      margin: 5px;
    }

    button {
      padding: 10px 20px;
      background: #667eea;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üî• Geoportal de Incendios</h1>
    <p>Reporta incendios forestales f√°cilmente</p>

    <div id="map"></div>

    <form id="formReporte">
      <input type="text" id="descripcion" placeholder="Descripci√≥n del incendio" required /><br/>
      <input type="text" id="lat" placeholder="Latitud" required />
      <input type="text" id="lon" placeholder="Longitud" required /><br/>
      <button type="button" id="btnUbicacion">üìç Usar mi ubicaci√≥n</button><br/>
      <button type="submit">Enviar Reporte</button>
    </form>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", async function () {
      const supabaseUrl = "https://ofpectxvbnezkbkcfuwj.supabase.co";
      const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9mcGVjdHh2Ym5lemtia2NmdXdqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTAxMjQ1NDAsImV4cCI6MjA2NTcwMDU0MH0.UhUZGtO7akHp5OvS08DJ9SOZVKLS4rO7YBcO4BI1fjQ";
      const supabase = supabase.createClient(supabaseUrl, supabaseKey);

      const map = L.map("map").setView([-3.99, -79.25], 13);
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: "&copy; OpenStreetMap contributors"
      }).addTo(map);

      // Click en mapa para seleccionar punto
      map.on("click", function(e) {
        const lat = e.latlng.lat.toFixed(6);
        const lon = e.latlng.lng.toFixed(6);
        document.getElementById("lat").value = lat;
        document.getElementById("lon").value = lon;

        L.marker([lat, lon])
          .addTo(map)
          .bindPopup("üìç Punto seleccionado")
          .openPopup();
      });

      // Bot√≥n: usar ubicaci√≥n
      document.getElementById("btnUbicacion").addEventListener("click", function () {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function (position) {
            const lat = position.coords.latitude.toFixed(6);
            const lon = position.coords.longitude.toFixed(6);

            map.setView([lat, lon], 14);
            document.getElementById("lat").value = lat;
            document.getElementById("lon").value = lon;

            L.marker([lat, lon])
              .addTo(map)
              .bindPopup("üìç Tu ubicaci√≥n")
              .openPopup();
          }, function (error) {
            alert("No se pudo obtener tu ubicaci√≥n: " + error.message);
          });
        } else {
          alert("Tu navegador no soporta geolocalizaci√≥n.");
        }
      });

      // Enviar reporte
      document.getElementById("formReporte").addEventListener("submit", async function (e) {
        e.preventDefault();

        const lat = parseFloat(document.getElementById("lat").value);
        const lon = parseFloat(document.getElementById("lon").value);
        const descripcion = document.getElementById("descripcion").value;

        const { error } = await supabase
          .from("reportes_incendios")
          .insert([{ lat, lon, descripcion }]);

        if (error) {
          alert("‚ùå Error al guardar: " + error.message);
        } else {
          L.marker([lat, lon])
            .addTo(map)
            .bindPopup(`<b>üî• Reportado:</b><br>${descripcion}`)
            .openPopup();

          alert("‚úÖ Reporte guardado en Supabase");
          document.getElementById("formReporte").reset();
        }
      });
    });
  </script>
</body>
</html>
